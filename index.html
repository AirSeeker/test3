<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="header">
<div class="panel panel-default">
  <div class="panel-body text-center">
    <div id="status">Game counter: <span>20</span> left to win.</div>
    <div id="timer"><span>1</span>:<span>59</span></div>
  </div>
</div>
</header>
<div class="container text-center">
	<div class="row">
		<div class="col-xs-6">
			<div class="box pull-right hvr-pulse-grow left-col">
				<div id="js-flip" class="flip">
				    <div id="card-1" class="card">
				        <div class="face front">?</div>
				        <div class="face back"></div>
				    </div>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="box pull-left hvr-pulse-grow right-col">
				<div id="js-flip" class="flip">
				    <div id="card-2" class="card">
				        <div class="face front">?</div>
				        <div class="face back"></div>
				    </div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="box pull-right hvr-pulse-grow left-col">
				<div id="js-flip" class="flip">
				    <div id="card-3" class="card">
				        <div class="face front">?</div>
				        <div class="face back"></div>
				    </div>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="box pull-left hvr-pulse-grow right-col">
				<div id="js-flip" class="flip">
				    <div id="card-4" class="card">
				        <div class="face front">?</div>
				        <div class="face back"></div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>

<footer id="footer">
	
</footer>










<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
